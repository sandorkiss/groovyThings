group 'com.ic'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.+'
    testCompile "org.spockframework:spock-core:1.1-groovy-2.4+"
}

idea {
    project {
        jdkName = '1.8'
        languageLevel = '1.8'
    }
}